<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
 </head>
  <body>
   <p class="Title">Rock Paper Scissors</p>
   
   <button onclick="
    playgame('Rock');
    
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
    <button onclick="
     playgame('Paper');
     
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
    <button onclick="
     playgame('Scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"> </p>
    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
      updateScoreElement();
      document.querySelector('.js-result').innerHTML='';
      document.querySelector('.js-moves').innerHTML='';
    " class="reset-score-button"> Reset score</button>
    <script src="scripts/10-rock-paper-sc.js"></script>
  </body>
</html>
